<ul hx-get="/apples" hx-trigger="every 1s" hx-target="#apples">
    <li th:each="apple : ${apples}">
        <button hx-delete="placeholder/to/delete/apple" th:attr="hx-delete=${'apples/' + apple.id}" hx-swap="#none">
            Delete
        </button>
        <span th:text="${apple.name}">Name</span>
    </li>
</ul>
